<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- Spock icon created by H Alberto Gongora from Noun Project -->
</head>
<body>
    <div class="title">
        <h1>Rock, Paper, Scissors, Lizard, Spock.</h1>
    </div>
    <h2>Let's play.</h2>
    <p>For an explanation of the rules, <a href="https://www.instructables.com/How-to-Play-Rock-Paper-Scissors-Lizard-Spock/">click here</a>.</p>
    <p>The first to get 5 points wins. Click to play:</p>
    
    <div id="buttonsbox">
        <!-- <button id="start">Start Game</button> -->
        <input type="image" id="startbtn" alt="Start Game" class="button" src="play-button.png">
    </div>

    <div id="msgbox">
        <p id="roundmsg"></p>
        <p id="gamemsg"></p>
    </div>
    <div class="scorebox">
        <div id="playerscore">
            <div>Player Score: </div>
            <div id="playertally"></div>
        </div>
        <div id="computerscore">
            <div>Computer Score: </div>
            <div id="computertally"></div>
        </div>
        <br>
        <div id="rounds">
            <div>Round Number: </div>
            <div id="roundtally"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
